<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Box Testing</title>
    <style>
        body{
            background-color:#FF4500;
        }
        .container {
            width:1200px;
            display:flex;
            justify-content:space-around;
            flex-direction:row;
            /* border:2px solid black; */
            margin:auto;
            
            

        }
        container-2{
            display:flex;
            justify-content:center;
            flex-direction:row;
            /* border:2px solid black; */
        }
        img{
            width:100%;
            height:100%;
            border:3px solid black;
            box-sizing:border-box;
            border-radius:50px;
            box-shadow:20px 15px 30px rgb(31, 30, 30);
        }
        .container div{
            box-sizing:border-box;
            margin:5px 20px;
            
        }
    </style>
</head>
<body>
    <div class="container">
       <div style="height:800px;"><img src="https://sketchok.com/images/articles/06-anime/002-one-piece/26/16.jpg"></div>
       <div class="container-2">

        <div style="height:400px;"><img src="https://sketchok.com/images/articles/06-anime/002-one-piece/33/18.jpg"></div>
       </div>
    </div>
    <div class="container">

        <div style="height:300px; width:25%;"><img src="https://preview.redd.it/f2f4u9tabjx41.jpg?width=640&crop=smart&auto=webp&s=95451c8618ad08ae3f9cb5a48f9735cbcc9f72d5"></div>
